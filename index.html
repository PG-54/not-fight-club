<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's not a Fight Club))</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Main</p>
        <ul>
            <li><img src="assets/icons/001-battle.png" alt="battle"></li>
            <li><img src="assets/icons/002-grocery-store.png" alt="shop"></li>
            <li><img src="assets/icons/003-game.png" alt="character"></li>
        </ul>
    </header>

    <main>
        <section class="char-creation">
            <p>WHAT IS<br>YOUR NAME<br>Fellow Guest?</p>
            <input type="text">
            <button type="button">Submit</button>
            <audio class="char-creation-bg-music" src="assets/sounds/char-creation-bg-music.mp3" loop></audio>
            <audio class="char-creation-submit" src="assets/sounds/char-cretion-submit.mp3"></audio>
            <audio class="van-sound" src="assets/sounds/woo_1.mp3" controls></audio>
        </section>

        <section class="CHARACTER">
            <div class="inventory">
                
            </div>
            <div class="avatar">
                <p class="char-name"></p>
                <img src="" alt=""> 
            </div>
            <div class="statistics">
                <p>WINS: <span>0</span></p>
                <p>LOSES: <span>0</span></p>
            </div>
        </section>

        <section class="MAIN">
            <button type="button">FIGHT</button>
        </section>

        <section class="BATTLE">
            
        </section>
    <!--
        <section class="SHOP">

        </section>-->
    </main>

        <div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
